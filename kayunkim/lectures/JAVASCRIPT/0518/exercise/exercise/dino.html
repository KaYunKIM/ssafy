<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <style>
      .bg {
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <img
        id="dino"
        width="100px"
        height="100px"
        src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
        alt="google-dino"
      />
    </div>

    <script>
        const dino = document.querySelector('#dino')
        let x = 0
        let y = 0

        // click, keydown, change, input...
        dino.addEventListener('click', function(event){
            console.log(event)
            console.log('아야!!!!')
        })
        document.addEventListener('keydown', function(e) {
            console.log(e)
            if (e.key == ' '){ // spacebar는 빈 스트링이다.
                console.log('spacebar')
            } else if (e.key == 'ArrowLeft') {
                console.log('arrowleft')
                x -= 20
                dino.style.marginLeft = `${x}px`
            } else if (e.key == 'ArrowUp') {
                console.log('arrowup')
                y -= 20
                dino.style.marginTop = `${y}px`
            } else if (e.key == 'ArrowRight') {
                console.log('arrowright')
                x +=20
                dino.style.marginLeft = `${x}px`
            } else if (e.key == 'ArrowDown') {
                console.log('arrowdown')
                y += 20
                dino.style.marginTop = `${y}px`
            } else {
                console.log('잘못된 key를 눌렀어요!!')
            }
        })

    </script>
  </body>
