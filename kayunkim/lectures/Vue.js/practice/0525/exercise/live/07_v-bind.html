<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <a href="">Google link</a>
        <!-- v-bind: 표준속성 => 표준 HTML 속성과 Vue 인스턴스를 연동할 때 -->
        <a v-bind:href="naverUrl">Naver link</a>
        <img v-bind:src="randomImageUrl" alt="random-image">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {  
                googleUrl: 'https://google.com',
                naverUrl: 'https://naver.com',
                randomImageUrl: 'https://picsum.photos/200'
            }
        })

    </script>
</body>
</html>
