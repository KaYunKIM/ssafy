<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>count: {{ count }}</h1>
        <h2>computed: {{ calculated }}</h2>
        <button @click="increaseCount">카운트 증가</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                count: 0,
            },
            methods: {
                increaseCount: function () {
                    this.count++
                },
            },
            // computed는 단순히 data로부터 계산된 값을 출력하기 위한 속성
            // 계산해야 하는 목표 데이터를 정의하는 방식으로, 해당 속성이 종속된 대상이 변경될 때만 함수를 실행
            // 소프트웨어 공학에서 얘기하는 '선언형(무엇을 할지 나열) 프로그래밍' 방식
            computed: {
                calculated: function () {
                    return this.count*3
                },
            },
            // 특정한 데이터의 변경을 관찰하고, 이어서 일어날 동작(로직)을 설정하기 위한 속성
            // 감시할 데이터를 지정하고 그 데이터가 바뀌면 이런 함수를 실행하라는 방식
            // 소프트웨어 공학에서 얘기하는 '명령형(어떻게 할지) 프로그래밍' 방식
            // *(비동기 로직을 수행할 때 사용한다.)
            watch: {
                count: function (newVal, oldVal) {
                    console.log(newVal)
                },
            },
        })
    </script>
</body>
</html>
