<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>Cat Image</h1>
        <div class="cat-image">
            <img v-if="catImageUrl" v-bind:src="catImageUrl" alt="cat Image">
        </div>
        <button @click="getCatImage">고양이 사진 교체</button>  
        <!-- @click="함수자리" -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                catImageUrl: '',
            },
            methods: {
                getCatImage (){
                    axios.get('https://api.thecatapi.com/v1/images/search')  //url에서 정보 가져오기
                      .then(response => {
                          this.catImageUrl = response.data[0].url
                        //  Vue에서는 this가 해당 앱에 접근 가능
                      })
                      .catch(err =>{
                          console.log(err)
                      })
                }
            },
        })
    </script>

</body>
</html>
