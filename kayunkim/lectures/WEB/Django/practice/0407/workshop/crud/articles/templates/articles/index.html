{% extends 'base.html' %}

{% block content %}
    <h2>Article List</h2>
    <a href="{% url 'articles:create' %}">NEW</a>
        <hr>
        {% for article in articles %}
            <h3>{{ article.title }}</h3>
            <p>{{ article.content }}</p>
            <p>{{ article.created_at }}</p>
            <p>{{ article.updated_at }}</p>
            <a href = "{% url 'articles:detail' article.pk %}">DETAIL</a>
            <hr>
        {% endfor %}
{% endblock %}
