<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "contents">
    <h1>♧ 회원 가입 ♧</h1>
    <form action="mailto:ssafy@ssafy.com">
    <!-- 아래에 자유롭게 꾸며주세요! 어떠한 제약사항도 없습니다 :) -->
        <fieldset>
            <legend>Personal Info.</legend>
            <div class = "content">
                <label for="name">이름: </label><br>
                <input id = "name" type = "text"name = "name" placeholder = "이름을 입력하세요."/><br>
            </div>
            <div class = "content">
                <label for="id">아이디: </label><br>
                <input id = "id" type = "text" name = "id" placeholder = "사용자 아이디를 입력하세요."/><br>
            </div>
            <div class = "content">
                <label for="password">비밀번호: </label><br>
                <input id = "password" type = "text" name = "pwd" placeholder = "비밀번호를 8글자 이상 입력하세요."/><br>
            </div>
            <div class = "content">
                <label for="password confirmation">비밀번호 확인: </label><br>
                <input id = "password confirmation" type = "text" name = "pwd confirm" placeholder = "동일한 비밀번호를 입력하세요."/><br>
            </div>
            <div class = "content">
                <label for="date of birth">생년월일: </label><br>
                <input id = "date of birth" type = "date" name = "dob"/><br>
            </div>
            <div class = "content">
                <label for="gender">성별: </label>
                <input id = "gender" type = "radio" style = "width:20px" name = "gender" value = "남자">남자
                <input id = "gender" type = "radio" style = "width:20px" name = "gender" value = "여자">여자
            </div>
            <div class = "content">
                <label for="address">교육장: </label>
                <select id = "address" name = "address">
                    <option>선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="대전">대전</option>
                    <option value="구미">구미</option>
                    <option value="광주">광주</option>
                </select>
            </div>
            <div class = "submit">
                <label for = "submit"></label>
                <input id = "submit" type= "submit" name = "submit" value= "제출">
            </div>
        </fieldset>
    </form>
  </div>


</body>
</html>
